<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Toyota three overlapping ellipses logo -->
  <g fill="none" stroke="#000" stroke-width="4">
    <!-- Outer ellipse -->
    <ellipse cx="60" cy="60" rx="50" ry="28"/>
    <!-- Inner left ellipse -->
    <ellipse cx="60" cy="60" rx="18" ry="40" transform="rotate(-10 60 60)"/>
    <!-- Inner right ellipse -->
    <ellipse cx="60" cy="60" rx="30" ry="20"/>
  </g>
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000" text-anchor="middle">TOYOTA</text>
</svg>
